<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Calendar</title>
</head>
<body>

<div class="container">
  <header>
    <h1>{{Mese}}</h1>
    <div>&lt;--Precedente</div>
    <div>Successivo--&gt;</div>
  </header>
  <ul id="days">


  </ul>
</div>

  <!-- Template -->

    <script id="calendar-template" type="text/x-handlebars-template">
      <!-- <li><h1></h1></li>
      <li class="holy"><span class="holyDay"></span></li> -->
      <li class="day" data-giorno="{{dateComplete}}">{{day}} {{month}}<span class="holyDay"></span></li>
    </script>

  <script src="main.js" charset="utf-8"></script>

</body>
</html>
